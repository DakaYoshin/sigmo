#############################################
#             Global properties
#############################################

# "handlers" specifies a comma separated list of log Handler 
# classes.  These handlers will be installed during VM startup.
# Note that these classes must be on the system classpath.
# By default we only configure a ConsoleHandler, which will only
# show messages at the INFO and above levels.
#handlers = java.util.logging.ConsoleHandler

# To also add the FileHandler, use the following line instead.
handlers = java.util.logging.FileHandler,java.util.logging.ConsoleHandler,\
           com.logs.ErrorLogHandler
chat.handlers = com.logs.ChatLogHandler
chat.useParentHandlers = false
gmaudit.handlers = com.logs.GMAuditLogHandler
gmaudit.useParentHandlers = false
item.handlers = com.logs.ItemLogHandler
item.useParentHandlers = false
audit.handlers = com.logs.AuditLogHandler
audit.useParentHandlers = false


# Default global logging level.
# This specifies which kinds of events are logged across
# all loggers.  For any given facility this global level
# can be overriden by a facility specific level
# Note that the ConsoleHandler also has a separate level
# setting to limit messages printed to the console.
.level = CONFIG

#############################################
# Handler specific properties.
# Specific configuration info for Handlers.
#############################################

# default file output is in user's home directory.
java.util.logging.FileHandler.pattern = log/java%u.log
java.util.logging.FileHandler.limit = 500000
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.formatter = com.logs.FileLogFormatter
java.util.logging.FileHandler.level = CONFIG

# Limit the message that are printed on the console to INFO and above.
java.util.logging.ConsoleHandler.level = FINER
java.util.logging.ConsoleHandler.formatter = com.logs.ConsoleLogFormatter

# log errors (exceptions)
com.logs.ErrorLogHandler.pattern = log/error%u.log
com.logs.ErrorLogHandler.count = 5
com.logs.ErrorLogHandler.formatter = java.util.logging.SimpleFormatter
com.logs.ErrorLogHandler.filter = com.logs.ErrorFilter
com.logs.ErrorLogHandler.level = CONFIG

# log chats
com.logs.ChatLogHandler.pattern = log/chat.log
com.logs.ChatLogHandler.formatter = com.logs.ChatLogFormatter
com.logs.ChatLogHandler.filter = com.logs.ChatFilter
com.logs.ChatLogHandler.append = true
com.logs.ChatLogHandler.level = INFO

# log GM Audit
com.logs.GMAuditLogHandler.pattern = log/gmaudit.log
com.logs.GMAuditLogHandler.formatter = com.logs.GMAuditFormatter
com.logs.GMAuditLogHandler.filter = com.logs.GMAuditFilter
com.logs.GMAuditLogHandler.append = true
com.logs.GMAuditLogHandler.level = INFO

# log items
com.logs.ItemLogHandler.pattern = log/item.log
com.logs.ItemLogHandler.formatter = com.logs.ItemLogFormatter
com.logs.ItemLogHandler.filter = com.logs.ItemFilter
com.logs.ItemLogHandler.append = true
com.logs.ItemLogHandler.level = INFO

# audit
com.logs.AuditLogHandler.pattern = log/audit.log
com.logs.AuditLogHandler.formatter = com.logs.AuditFormatter
com.logs.AuditLogHandler.filter = com.logs.AuditFilter
com.logs.AuditLogHandler.append = true
com.logs.AuditLogHandler.level = INFO

#############################################
# Facility specific properties.
# Provides extra control for each logger.
#############################################

# For example, set the com.xyz.foo logger to only log SEVERE
# messages:
com.gameserver.level = CONFIG
com.loginserver.level = CONFIG
com.gameserver.Connection.level = CONFIG
com.gameserver.serverpackets.level = FINER
com.gameserver.clientpackets.level = FINER
com.gameserver.model.L2Character.level = FINER
com.gameserver.skills.SkillsEngine.level = WARNING

# Alt Privileges Administration
AltPrivilegesAdmin.pattern = log/admin-commands.log
AltPrivilegesAdmin.formatter = com.logs.FileLogFormatter
AltPrivilegesAdmin.append = true
AltPrivilegesAdmin.level = CONFIG