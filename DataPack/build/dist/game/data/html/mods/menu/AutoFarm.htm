<html><body>
<center>
<table width=280>
<tr>
<td width=40><img src="icon.skill1045" width=32 height=32></td>
<td width=200><center><font color="LEVEL">Auto Farm System</font></center></td>
<td width=40><img src="icon.skill1048" width=32 height=32></td>
</tr>
</table>
<br>
<img src="L2UI.SquareGray" width=280 height=1>
<br>
<table width=270>
<tr>
<td width=100>Status:</td>
<td width=170><center>%autofarm%</center></td>
</tr>
</table>
<br>
<button value="%button%" action="bypass -h enableAutoFarm" width=200 height=30 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br>
<img src="L2UI.SquareGray" width=280 height=1>
<br>
<table width=270>
<tr>
<td width=140>Search Radius:</td>
<td width=30><button action="bypass -h radiusAutoFarm dec_radius" width=16 height=16 back="L2UI_CH3.Prev1_down" fore="L2UI_CH3.Prev1"></td>
<td width=70><center>%radius%</center></td>
<td width=30><button action="bypass -h radiusAutoFarm inc_radius" width=16 height=16 back="L2UI_CH3.Next1_down" fore="L2UI_CH3.Next1"></td>
</tr>
<tr>
<td>Skill Page:</td>
<td><button action="bypass -h pageAutoFarm dec_page" width=16 height=16 back="L2UI_CH3.Prev1_down" fore="L2UI_CH3.Prev1"></td>
<td><center>%page%</center></td>
<td><button action="bypass -h pageAutoFarm inc_page" width=16 height=16 back="L2UI_CH3.Next1_down" fore="L2UI_CH3.Next1"></td>
</tr>
</table>
<br>
<img src="L2UI.SquareGray" width=280 height=1>
<br>
<table width=270>
<tr>
<td width=140>HP Potion %:</td>
<td width=30><button action="bypass -h hpAutoFarm dec_hp_pot" width=16 height=16 back="L2UI_CH3.Prev1_down" fore="L2UI_CH3.Prev1"></td>
<td width=70><center>%hpPotion%</center></td>
<td width=30><button action="bypass -h hpAutoFarm inc_hp_pot" width=16 height=16 back="L2UI_CH3.Next1_down" fore="L2UI_CH3.Next1"></td>
</tr>
<tr>
<td>MP Potion %:</td>
<td><button action="bypass -h mpAutoFarm dec_mp_pot" width=16 height=16 back="L2UI_CH3.Prev1_down" fore="L2UI_CH3.Prev1"></td>
<td><center>%mpPotion%</center></td>
<td><button action="bypass -h mpAutoFarm inc_mp_pot" width=16 height=16 back="L2UI_CH3.Next1_down" fore="L2UI_CH3.Next1"></td>
</tr>
<tr>
<td>Heal Skill %:</td>
<td><button action="bypass -h healAutoFarm dec_heal" width=16 height=16 back="L2UI_CH3.Prev1_down" fore="L2UI_CH3.Prev1"></td>
<td><center>%heal%</center></td>
<td><button action="bypass -h healAutoFarm inc_heal" width=16 height=16 back="L2UI_CH3.Next1_down" fore="L2UI_CH3.Next1"></td>
</tr>
</table>
<br>
<img src="L2UI.SquareGray" width=280 height=1>
<br>
<table width=270>
<tr>
<td width=240>No Buff Protection (Town)</td>
<td width=30><button action="bypass -h enableBuffProtect" width=16 height=16 %noBuff%></td>
</tr>
<tr>
<td>Anti-KS Protection</td>
<td><button action="bypass -h enableAntiKs" width=16 height=16 %antiKs%></td>
</tr>
</table>
<br>
<img src="L2UI.SquareGray" width=280 height=1>
<br>
<table width=270>
<tr>
<td width=140>Summon Attack</td>
<td width=130 align=right><button action="bypass -h enableSummonAttack" width=16 height=16 %summonAtk%></td>
</tr>
<tr>
<td>Summon Skill %:</td>
<td>
<table width=130>
<tr>
<td><button action="bypass -h summonSkillAutoFarm dec_summonSkill" width=16 height=16 back="L2UI_CH3.Prev1_down" fore="L2UI_CH3.Prev1"></td>
<td width=70><center>%summonSkill%</center></td>
<td><button action="bypass -h summonSkillAutoFarm inc_summonSkill" width=16 height=16 back="L2UI_CH3.Next1_down" fore="L2UI_CH3.Next1"></td>
</tr>
</table>
</td>
</tr>
</table>
<br>
<table width=270>
<tr>
<td><center><button value="Ignore Target" action="bypass -h ignoreMonster" width=130 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></center></td>
<td><center><button value="Active Target" action="bypass -h activeMonster" width=130 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></center></td>
</tr>
</table>
</center>
</body></html>
